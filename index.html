<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./stylesheets/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
</head>
<body>

  <div class="container">
    <!-- header -->
    <header class="logo-area">
      <h1>
        <a href="https://www.coupang.com/">
            <picture>
              <source srcset="./stylesheets/assets/logo/logo.webp" type="image/webp" />
              <img src="./stylesheets/assets/logo/logo.png" alt="쿠팡(Coupang)" />
            </picture>
        </a>
      </h1>
    </header>
    <!-- // header -->
    <!-- Offer -->
    <section class="offer-area">
      <div class="offer-title-area">
        <h2>오늘의 쇼핑 제안</h2>
      </div>
      <div class="offer-list">
        <div class="offer-item">
          <a href="/">
            <div class="discount" aria-description="30%">30%</div>
            <img class="offer-item-img" src="./stylesheets/assets/offer/furniture.jpg" alt="렌지대">
            <div class="offer-item-info">
              <p class="offer-item-name">솔로리빙 셀린 렌지대 60...</p>
              <div class="rating-area">
                <div class="star star4-5" aria-description="5점 만점에 4.5점"></div>
                <span class="reviews" aria-description="리뷰 3255건">(3,255)</span>
              </div>
            </div>
          </a>
        </div>
        <div class="offer-item">
          <a href="/">
            <img class="offer-item-img" src="./stylesheets/assets/offer/renton.jpg" alt="LED 등">
            <div class="offer-item-info">
              <p class="offer-item-name">옆 동네몰 레트로 LED 감성...</p>
              <img class="delivery-info" src="./stylesheets/assets/icon/badge-rocket.svg" alt="배송유형-로켓배송">
              <div class="rating-area">
                <div class="star star4-5" aria-description="5점 만점에 4.5점"></div>
                <span class="reviews" aria-description="리뷰 1807건">(1,807)</span>
              </div>
            </div>
          </a>
        </div>
        <div class="offer-item">
          <a href="/">
            <img class="offer-item-img" src="./stylesheets/assets/offer/drying-rack.jpg" alt="식기 건조대">
            <div class="offer-item-info">
              <p class="offer-item-name">프리미엄 부착식 식기건조...</p>
              <p class="delivery-info" aria-description="배송유형">무료배송</p>
              <div class="rating-area">
                <div class="star star4" aria-description="5점 만점에 4점"></div>
                <span class="reviews" aria-description="리뷰 1009건">(2,423)</span>
              </div>
            </div>
          </a>
        </div>
        <div class="offer-item">
          <a href="/">
            <div class="discount" aria-description="10%">10%</div>
            <img class="offer-item-img" src="./stylesheets/assets/offer/boohgle.jpg" alt="보글 네모 냄비">
            <div class="offer-item-info">
              <p class="offer-item-name">타지 않는 냄비 보오글 네모...</p>
              <img class="delivery-info" src="./stylesheets/assets/icon/badge-rocket.svg" alt="로켓배송" aria-description="배송유형">
              <div class="rating-area">
                <div class="star star5" aria-description="5점 만점에 5점"></div>
                <span class="reviews" aria-description="리뷰 1009건">(1,009)</span>
              </div>
            </div>
          </a>
        </div>
        <div class="offer-item">
          <a href="/">
            <div class="discount"  aria-description="25%">25%</div>
            <img class="offer-item-img" src="./stylesheets/assets/offer/deskset.jpg" alt="데스크세트">
            <div class="offer-item-info">
              <p class="offer-item-name">베스트리빙 베이직 멀티 H...</p>
              <p class="delivery-info">무료배송</p>
              <div class="rating-area">
                <div class="star star4" aria-description="5점 만점에 4점"></div>
                <span class="reviews" aria-description="리뷰 3203건">(3,203)</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    <!-- // Offer -->
    </section>
  </div>
  
</body>
</html>
